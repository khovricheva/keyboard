
<!DOCTYPE html>
<head>
  <title>virtual-keyboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <link rel="shortcut icon" href="https://img.icons8.com/dusk/64/000000/keyboard.png" type="image/x-icon" sizes="32x32">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <textarea class="use-keyboard-input" placeholder="Click here" ></textarea>  
  <audio data-key="20" src="sounds/boom.wav"></audio>
  <audio data-key="RU" src="sounds/tink.wav"></audio>
  <audio data-key="8" src="sounds/snare.wav"></audio>
  <audio data-key="16" src="sounds/blurpbloop.wav"></audio>
  <audio data-key="EN" src="sounds/tap.wav"></audio>
  <audio data-key="13" src="sounds/pow.wav"></audio>
  <script src="script.js"></script>
</body>
</html>
